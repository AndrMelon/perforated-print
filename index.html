 <div class="body">
 <div class="flex-body">
   <header class="header">
     <section class="content">
       <div class="row">
         <div class="col">
           <img src=./img/sphere.gif id="logo" style="width:100px;height:100px">
         </div>
         <div class="col">
           <h1><i>perforated printing webpage</i></h1>

         </div>
       </div>
      </section>
   </header>
   <main class="main">
     <nav class="nav">
       <div id="container">
         <!--this will make the next and prev image slider-->
         <div class="slider">
           <div class="img-box">
             <img src="./img/1.png" class="slider-img">
           </div>
    
           <button class="btn" onclick="next()" >Next</button>
           <button class="btn" onclick="prev()">Prev</button>
        
       </div>
     </nav>
     <section class="content">
       <div class="row">
         <div class="col">
           <div id="dialog"></div>
         </div>

         </div>
         <div class="col">
           Upper Right
         </div>
       </div>
       <div class="row">
         <form action="/action_page.php">
           <label for="quizlet">Review of W3Schools:</label>
           <textarea id="quizlet" name="quizlet" rows="4" cols="50">
             </textarea>
             <br><br>
             <input type="submit" value="Submit">
           </form>
       </div>
       <div class="row">
         Lower
       </div>
     </section>
   </main>
